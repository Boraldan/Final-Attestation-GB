<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <meta name="keywords" content="bootstrap, bootstrap4"/>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          rel="stylesheet"/>
    <link th:href="@{/css/tiny-slider.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Fastest Car</title>
</head>

<body>

<!-- Start Header/Navigation -->

    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Fastest<span>.</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni"
                aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsFurni">
            <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li><a class="nav-link" th:href="@{/shop}">Shop</a></li>
                <li><a class="nav-link" th:href="@{/services}">Services</a></li>
                <li><a class="nav-link" th:href="@{/about}">About us</a></li>
                <li class="active"><a class="nav-link" th:href="@{/contact}">Contact us</a></li>
            </ul>
            <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
                <li><a class="nav-link" th:href="@{/auth/login}"><img th:src="@{/images/user.svg}"></a></li>
                <li><a class="nav-link" th:href="@{/cart}"><img th:src="@{/images/cart.svg}">

            </ul>
        </div>
    </div>
</nav>

<!-- Start Contact Form -->
<div class="untree_co-section">
    <div class="container">

        <div class="block">
            <div class="row justify-content-center">


                <div class="col-md-8 col-lg-8 pb-4">


                    <div class="row mb-5">
                        <div class="col-lg-4">
                            <div class="service no-shadow align-items-center link horizontal d-flex active"
                                 data-aos="fade-left" data-aos-delay="0">
                                <div class="service-icon color-1 mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                                    </svg>
                                </div> <!-- /.icon -->
                                <div class="service-contents">
                                    <p>Россия, Санкт-Петербург</p>
                                </div> <!-- /.service-contents-->
                            </div> <!-- /.service -->
                        </div>

                        <div class="col-lg-4">
                            <div class="service no-shadow align-items-center link horizontal d-flex active"
                                 data-aos="fade-left" data-aos-delay="0">
                                <div class="service-icon color-1 mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                                    </svg>
                                </div> <!-- /.icon -->
                                <div class="service-contents">
                                    <p>diplom_gb@mail.ru</p>
                                </div> <!-- /.service-contents-->
                            </div> <!-- /.service -->
                        </div>

                        <div class="col-lg-4">
                            <div class="service no-shadow align-items-center link horizontal d-flex active"
                                 data-aos="fade-left" data-aos-delay="0">
                                <div class="service-icon color-1 mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                              d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                    </svg>
                                </div> <!-- /.icon -->
                                <div class="service-contents">
                                    <p>+7 911 111 22 33 </p>
                                </div> <!-- /.service-contents-->
                            </div> <!-- /.service -->
                        </div>
                    </div>

                    <form class="col-md-12" th:method="POST"  th:action="@{/contact}" th:object="${contactEmail}">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="text-black" for="fName">First name</label>
                                    <input class="form-control" type="text" th:field="*{fName}" id="fName">
                                    <div style="color: red" th:if="${#fields.hasErrors('fName')}" th:errors="*{fName}">Ошибки в поле First name</div>
<!-- для этих полей нужны обычные гетеры и сетеры.  от  Lombok не работают  th:field="*{fName}"  th:errors="*{fName}"-->
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="text-black" for="lName">Last name</label>

                                    <input class="form-control" type="text" th:field="*{lName}" id="lName">
                                    <div style="color: red" th:if="${#fields.hasErrors('lName')}" th:errors="*{lName}">Ошибки в поле Last name</div>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-black" for="emailGuest">Your email address</label>
                            <input class="form-control" type="text" th:field="*{emailGuest}" id="emailGuest">
                            <div style="color: red" th:if="${#fields.hasErrors('emailGuest')}" th:errors="*{emailGuest}">Ошибки в поле emailGuest</div>
                        </div>

                        <div class="form-group mb-5">
                            <label class="text-black" for="message">Message</label>
                            <textarea name="" class="form-control" id="message" cols="30" rows="5" type="text" th:field="*{message}"></textarea>
                            <div style="color: red" th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Ошибки в поле message</div>

                        </div>

                        <button type="submit" class="btn btn-primary-hover-outline">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- End Contact Form -->

</body>

</html>
